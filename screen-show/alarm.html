<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bigdata.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/alarm.css">

    <title>ALARM 2</title>

<body id="alarm">
    <div id="title"></div>
    <!-- 亦庄数据中心 -->
    <div id="a_yz">
        <h1>亦庄数据中心</h1>
        <!-- 各级别告警数量统计 & 告警数量走势图-->
        <div id="a_yz_tj">
            <!-- 各级别告警数量统计 -->
            <div id="a_yz_sltj">
                <h2 class="_h2">总告警次数</h2>
                <div class="a_main">
                    <b class="a_bigfont">0</b>
                    <i class="a_unit">次</i>
                </div>
                <div class="a_infor">
                    <div id="a_xinxi">
                        <h3>信息</h3>
                        <b class="a_smallfont">0</b>
                        <i>次</i>
                    </div>
                    <div id="a_qingwei">
                        <h3>轻微</h3>
                        <b class="a_smallfont">0</b>
                        <i>次</i>
                    </div>
                    <div id="a_yiban">
                        <h3>一般</h3>
                        <b class="a_smallfont">0</b>
                        <i>次</i>
                    </div>
                    <div id="a_zhongyao">

                        <b class="a_smallfont">0</b>
                        <i>次</i>
                    </div>
                    <div id="a_jinji">
                        <h3>紧急</h3>
                        <b class="a_smallfont">0</b>
                        <i>次</i>
                    </div>
                </div>
            </div>
            <!-- 告警数量走势图 -->
            <div id="a_yz_slzs">
            	<div id="gjzszs-echarts"></div>
            </div>
        </div>
        <!--告警内容TOP5 & 告警主机TOP5  -->
        <div id="a_yz_top">
        	<div class="a_neirong">
        		<div class="top_item">
        			<div class="top_context">
        				<i class="top_name">报表管理菜单</i>
        				<i class="top_num">150</i>
        			</div>
        			<div class="top_bar"></div>
        		</div>
        		<div class="top_item">
        			<div class="top_context">
        				<i class="top_name">平台参数管理</i>
        				<i class="top_num">150</i>
        			</div>
        			<div class="top_bar"></div>
        		</div>

        				<i class="top_name">报表管理菜单</i>
        				<i class="top_num">150</i>
        			</div>

        		</div>
        		<div class="top_item">
        			<div class="top_context">
        				<i class="top_name">平台参数管理</i>
        				<i class="top_num">150</i>
        			</div>
        			<div class="top_bar"></div>
        		</div>
        		<div class="top_item">
        			<div class="top_context">
        				<i class="top_name">报表管理菜单</i>
        				<i class="top_num">150</i>
        			</div>
        			<div class="top_bar"></div>
        		</div>
        	</div>
        	<div class="a_zhuji"></div>
        </div>
        <!-- 告警详情列表 -->
        <div id="a_yz_xqlb"></div>
    </div>
