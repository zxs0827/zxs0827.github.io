<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bigdata.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/alarm.css">
    <title>ALARM 2</title>
</head>

<body id="alarm">

    <div id="title"></div>
	
	<!-- 亦庄数据中心 -->
	<div id="a_yz">
		<h1>亦庄数据中心</h1>
		<!-- 各级别告警数量统计 & 告警数量走势图-->
		<div id="a_yz_tj">
			<!-- 各级别告警数量统计 -->
			<div id="a_yz_sltj">
				<h2 class="_h2">总告警次数</h2>
				<div class="a_main">
					<b class="a_bigfont">34</b>
					<i class="a_unit">次</i>
				</div>
				<div class="a_infor">
					<div id="a_xinxi">
						<h3>信息</h3>
						<b class="a_smallfont">20</b>
						<i>次</i>
					</div>
					<div id="a_qingwei">
						<h3>轻微</h3>
						<b class="a_smallfont">20</b>
						<i>次</i>
					</div>
					<div id="a_yiban">
						<h3>一般</h3>
						<b class="a_smallfont">20</b>
						<i>次</i>
					</div>
					<div id="a_zhongyao">
						<h3>重要</h3>
						<b class="a_smallfont">20</b>
						<i>次</i>
					</div>
					<div id="a_jinji">
						<h3>紧急</h3>
						<b class="a_smallfont">20</b>
						<i>次</i>
					</div>
				</div>
			</div>
			<!-- 告警数量走势图 -->
			<div id="a_yz_slzs">
				
			</div>
		</div>
		<!--告警内容TOP5 & 告警主机TOP5  -->
		<div id="a_yz_top"></div>
		<!-- 告警详情列表 -->
		<div id="a_yz_xqlb"></div>
	</div>
	<!-- 廊坊数据中心 -->
	<div id="a_lf">
		<h1>廊坊数据中心</h1>
		<!-- 各级别告警数量统计 & 告警数量走势图-->
		<div id="a_lf_tj">
			<!-- 各级别告警数量统计 -->
			<div id="a_lf_sltj">
				
			</div>
			<!-- 告警数量走势图 -->
			<div id="a_lf_slzs">
				
			</div>
		</div>
		<!--告警内容TOP5 & 告警主机TOP5  -->
		<div id="a_lf_top"></div>
		<!-- 告警详情列表 -->
		<div id="a_lf_xqlb"></div>
	</div>
</body>
</html>
